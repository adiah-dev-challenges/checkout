<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />

    <link rel="icon" href="./img/devchallenges.png" />

    <title>Checkout</title>
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <header>
      <h1 class="title">Checkout</h1>
    </header>

    <main class="checkout">
      <div class="order">
        <!-- could use an item wrapper here -->
        <div class="item-wrapper">
          <div class="item">
            <img src="./img/photo1.png" alt="Vintage backpack" class="item__img">
            <div class="item__data">
              <p class="item__name">Vintage Backpack</p>
              <div class="item__price">
                <p class="item__price-discounted">$54.99</p>
                <p class="item__price-original">$94.99</p>
              </div>
              <!-- number input with buttons -->
              <div class="item__count">
                <button id="dec"><span class="material-icons">remove</span></button>
                <input type="number" name="quantity" id="quantity" min="0" placeholder="0" value="1">
                <button id="inc"><span class="material-icons">add</span></button>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="./img/photo2.png" alt="Levi shoes" class="item__img">
            <div class="item__data">
              <p class="item__name">Levi Shoes</p>
              <div class="item__price">
                <p class="item__price-discounted">$74.99</p>
                <p class="item__price-original">$124.99</p>
              </div>
              <!-- number input with buttons -->
              <div class="item__count">
                <button id="dec"><span class="material-icons">remove</span></button>
                <input type="number" name="quantity" id="quantity" min="0" placeholder="0" value="1">
                <button id="inc"><span class="material-icons">add</span></button>
              </div>
            </div>
          </div>
        </div>
      
        <div class="costs-wrapper">
          <div class="cost">
            <p class="cost__label">Shipping</p>
            <p class="cost__amount">$19</p>
          </div>
  
          <div class="cost">
            <p class="cost__label">Total</p>
            <p class="cost__amount">$148.98</p>
          </div>
        </div>

      </div>

      <form action="#" class="form">
        <section class="form-section">
          <h2 class="form-section__title">Contact information</h2>
          <div class="form-section__input">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
              <span class="material-icons">mail</span>
              <input type="email" name="" id="email" placeholder="Enter your email...">
            </div>
          </div>
          <div class="form-section__input">
            <label for="phone">Phone</label>
            <div class="input-wrapper">
              <span class="material-icons">call</span>
              <input type="text" name="" id="phone" placeholder="Enter your phone...">
            </div>
          </div>
        </section>

        <section class="form-section">
          <h2 class="form-section__title">Shipping Address</h2>
          <div class="form-section__input">
            <label for="name">Full name</label>
            <div class="input-wrapper">
              <span class="material-icons">account_circle</span>
              <input type="text" name="" id="name" placeholder="Your name...">
            </div>
          </div>
          <div class="form-section__input">
            <label for="address">Address</label>
            <div class="input-wrapper">
              <span class="material-icons">house</span>
              <input type="text" name="" id="address" placeholder="Your address...">
            </div>
          </div>
          <div class="form-section__input">
            <label for="city">City</label>
            <div class="input-wrapper">
              <span class="material-icons">location_city</span>
              <input type="text" name="" id="city" placeholder="Your city...">
            </div>
          </div>
          <div class="form-section__row">
            <div class="form-section__input">
              <label for="country">Country</label>
              <div class="input-wrapper">
                <span class="material-icons">location_city</span>
                <select name="" id="country">

                </select>             
              </div>
            </div>
            <div class="form-section__input">
              <label for="postal">Postal code</label>
              <div class="input-wrapper">
                <span class="material-icons">markunread_mailbox</span>
                <input type="text" name="" id="postal" placeholder="Your postal code...">
              </div>
            </div>
          </div>
          <div class="form__check">
            <input type="checkbox" name="" id="save">
            <label for="save">Save this information for next time</label>
          </div>
          <input class="form__submit" type="submit" value="Continue">
        </section>
      </form>
    </main> 
    <footer class="footer">
      <p class="footer__attribution">
      created by <a href="https://devchallenges.io/portfolio/nathanieladiah" class="footer__link">nathanieladiah</a> - devchallenges.io
      </p>
    </footer>
  </body>
</html>
